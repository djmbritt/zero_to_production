name: zerotoprod
region: ams
services:
  - name: zerotoprod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: djmbritt/zero_to_production
    health_check:
      http_path: /health_check
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

